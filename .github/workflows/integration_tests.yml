name: Integration testing

on:
  pull_request:
  merge_group:
  push:
  #  branches: ["main"]

jobs:
  android_integration_tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Java 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'

    - uses: kuhnroyal/flutter-fvm-config-action/setup@v3

    - name: Get Dependencies
      run: flutter pub get

    - name: Decode google-services.json
      run: echo $GOOGLE_SERVICES_JSON | base64 --decode > android/app/google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_ANDROID_BASE64 }}

    - name: Create .env file
      run: |
        echo "OLD_PASSWORD=CHANGE_ME_TO_A_STRONG_PASSWORD" > .env

    - name: Generate env.g.dart
      run: |
        dart run build_runner clean
        dart run build_runner build --delete-conflicting-outputs

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Clean up emulator/app state
      run: |
        adb uninstall com.example.mosquito_alert_app || true
        adb emu kill || true

      # The timeout for a single step in Github Actions is 12 minutes
    - name: Build debug appbundle (avoids test loader timeouts)
      run: flutter build appbundle --debug

    - name: Clean up unnecessary files to free disk space
      run: |
        echo "=== Disk space before cleanup ==="
        df -h
        echo "=== Cleaning temporary files and caches (keeping build artifacts) ==="
        # Clean Flutter's temporary cache but keep build outputs
        rm -rf ~/.flutter/.pub-cache/global_packages/
        rm -rf ~/.flutter/.pub-cache/hosted/pub.dev/.cache/
        # Clean Dart pub cache of unused packages but keep current ones
        find ~/.pub-cache -name "*.tar.gz" -delete 2>/dev/null || true
        # Clean system temp files
        sudo rm -rf /tmp/* 2>/dev/null || true
        sudo rm -rf /var/tmp/* 2>/dev/null || true
        # Clean APT cache
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/* 2>/dev/null || true
        echo "=== Disk space after cleanup ==="
        df -h

    - name: Run integration tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 35
        target: default
        arch: x86_64
        script: |
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
          flutter test integration_test
