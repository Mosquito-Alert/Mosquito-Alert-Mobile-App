name: Update Locales

on:
    workflow_dispatch:
    push:

permissions:
    contents: write
    pull-requests: write

jobs:
    update-locales:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                python-version: '3.10'
                cache: 'pip'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install requests
                # pip install -r requirements.txt  # install your dependencies

            - name: Run update_locales.py
              run: python update_locales.py --api_key ${{ secrets.API_KEY }} --tags ${{ github.ref_name }}

            - name: Create Pull Request
              id: cpr
              uses: peter-evans/create-pull-request@v6
              with:
                add-paths: |
                    assets/language/*
                commit-message: Automatic locales update for tag ${{ github.ref_name }}
                branch: i18n/update_${{ github.ref_name }}
                branch-suffix: timestamp
                delete-branch: true
                title: '[${{ github.ref_name }}] Update locales'
                body: |
                    Changes auto-generated by [update_locales workflow][1]

                    [1]: https://github.com/Mosquito-Alert/Mosquito-Alert-Mobile-App/blob/main/.github/workflows/update_locales.yml
                labels: |
                    i18n
                draft: false
