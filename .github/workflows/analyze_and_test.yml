name: Static analysis + test
on:
  push:

jobs:
  static_analysis_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.27.3'   

    - name: Analyze Dart
      uses: zgosalvez/github-actions-analyze-dart@v3

    - name: Test
      run: flutter test
