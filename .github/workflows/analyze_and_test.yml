name: Static analysis + test
on:
  pull_request:

jobs:
  static_analysis_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.27.3'   

    - run: flutter pub get

    - name: Analyze Dart
      uses: zgosalvez/github-actions-analyze-dart@v3
      with:
        fail-on-infos: false
        fail-on-warnings: false
        working-directory: ./
        line-length: 120

    - name: Test
      run: flutter test
