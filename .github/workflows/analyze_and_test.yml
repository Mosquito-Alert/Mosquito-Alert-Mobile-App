name: Static analysis + test
on:
  pull_request:

jobs:
  static_analysis_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.27.3'   

    - name: Statically analyze the Dart code for any errors/warnings, ignoring "info" level warnings
      run: |
        output=$(flutter analyze 2>&1)
        echo "$output"
        if echo "$output" | grep -q -E 'error|warning'; 
        then
          echo "Analysis found errors or warnings:"
          echo "$output"
          exit 1
        else
          echo "No errors or warnings found."
          exit 0
        fi

    - name: Test
      run: flutter test
