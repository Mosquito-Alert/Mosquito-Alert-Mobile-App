name: mosquito_alert_app
description: A new Flutter project.
version: 2.3.0+1732

environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  app_tracking_transparency: ^2.0.6
  auto_size_text: ^3.0.0
  badges: ^3.1.2
  battery_plus: ^6.0.0
  cached_network_image: ^3.3.1
  connectivity: ^3.0.6
  device_info_plus: ^9.1.2
  dio: ^5.7.0
  firebase_auth: ^4.16.0
  firebase_core: ^2.32.0
  firebase_messaging: ^14.7.10
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-alpha.6
  flutter_svg: ^1.1.6
  geocoding: ^2.2.2
  geolocator: ^10.1.1
  google_maps_flutter: ^2.6.1
  http: ^0.13.5
  image_picker: ^1.1.2
  in_app_review: ^2.0.9
  intro_slider: ^3.0.10
  language_picker: ^0.4.5
  overlay_support: ^2.1.0
  package_info: ^2.0.2
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  random_string: ^2.3.1
  shared_preferences: ^2.2.3
  textfield_tags: ^3.0.1
  url_launcher: ^6.2.4
  uuid: ^4.5.1
  webview_flutter: ^4.8.0
  workmanager: ^0.5.2

dev_dependencies:
  dependency_validator: ^4.1.1
  flutter_launcher_icons: ^0.14.1
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.1
  test: ^1.24.3

flutter_icons:
  image_path_android: "assets/img/ic_launcher.png"
  image_path_ios: "assets/img/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/img/maps/
    - assets/img/sendmodule/
    - assets/img/gallery/
    - assets/img/tutorial/
    - assets/img/bottoms/
    - assets/language/
    - assets/html/
    - assets/config/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
