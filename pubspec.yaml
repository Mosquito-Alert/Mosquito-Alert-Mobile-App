name: mosquito_alert_app
description: A new Flutter project.
version: 2.4.0+1740
publish_to: none


environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  google_maps_flutter: ^2.2.6
  path_provider: ^2.0.15
  path: ^1.8.1
  uuid: ^4.1.0
  shared_preferences: ^2.2.3
  http: ^1.1.0
  random_string: ^2.3.1
  geolocator: ^11.1.0
  geocoding: ^3.0.0
  dio: ^5.3.3
  flutter_image_compress: ^2.3.0
  flutter_markdown: ^0.7.4+3
  firebase_messaging: ^15.2.0
  firebase_core: ^3.12.1
  auto_size_text: ^3.0.0
  file_picker: ^8.0.3
  device_info_plus: ^9.1.2
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1
  photo_view: ^0.15.0
  percent_indicator: ^4.2.3
  intro_slider: ^3.0.10
  permission_handler: ^11.0.1
  language_picker: ^0.4.5
  connectivity_plus: ^6.1.3
  overlay_support: ^2.1.0

  flutter_html: ^3.0.0-beta.2
  webview_flutter: ^4.5.0
  workmanager:
    git:
        url: https://github.com/fluttercommunity/flutter_workmanager.git
        ref: b783000
  battery_plus: ^5.0.3
  badges: ^3.1.2
  cached_network_image: ^3.3.1
  camera_camera: ^3.0.0
  flutter_sliding_up_panel: ^2.1.1
  photo_gallery: ^2.2.1
  textfield_tags: ^3.0.1
  in_app_review: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  test: ^1.24.3

flutter_icons:
  image_path_android: "assets/img/ic_launcher.webp"
  image_path_ios: "assets/img/ic_launcher.webp"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/img/maps/
    - assets/img/sendmodule/
    - assets/img/gallery/
    - assets/img/bottoms/
    - assets/language/
    - assets/html/
    - assets/config/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
