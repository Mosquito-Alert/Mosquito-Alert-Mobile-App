name: mosquito_alert_app
description: A new Flutter project.
version: 2.3.0+1732

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.10+1
  google_maps_flutter: ^2.2.6
  material_segmented_control: ^5.0.1
  path_provider: ^2.0.15
  path: ^1.8.1
  uuid: ^4.1.0
  shared_preferences: ^2.2.3
  http: ^1.1.0
  random_string: ^2.3.1
  geolocator: ^11.1.0
  geocoding: ^3.0.0
  dio: ^5.3.3
  flutter_image_compress: ^2.3.0
  firebase_auth: ^4.3.1
  firebase_messaging: ^14.3.0
  firebase_core: ^2.8.0
  auto_size_text: ^3.0.0
  file_picker: ^5.2.10
  device_info_plus: ^9.1.2
  package_info: ^2.0.2 #Discontinued
  flutter_launcher_icons: ^0.13.1
  url_launcher: ^6.2.4
  photo_view: ^0.15.0
  percent_indicator: ^4.2.3
  flutter_widget_from_html_core: ^0.15.1
  intro_slider: ^3.0.10
  flutter_material_pickers: ^3.3.0
  permission_handler: ^11.0.1
  language_picker: ^0.4.3
  connectivity: ^3.0.6 #Discontinued
  overlay_support: ^2.1.0
  app_tracking_transparency: ^2.0.4

  flutter_html: ^3.0.0-alpha.6
  webview_flutter: ^4.5.0
  workmanager: ^0.5.2
  battery_plus: ^5.0.3
  badges: ^3.1.2
  cached_network_image: ^3.3.1
  camera_camera: ^3.0.0
  flutter_sliding_up_panel: ^2.1.1
  photo_gallery: ^2.2.1
  textfield_tags: ^3.0.1
  in_app_review: ^2.0.9

dev_dependencies:
  pedantic: ^1.11.1 #Discontinued
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  test: ^1.24.3

flutter_icons:
  image_path_android: "assets/img/ic_launcher.png"
  image_path_ios: "assets/img/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/img/maps/
    - assets/img/sendmodule/
    - assets/img/gallery/
    - assets/img/tutorial/
    - assets/img/bottoms/
    - assets/language/
    - assets/html/
    - assets/config/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
